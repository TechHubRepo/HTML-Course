<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Title</title>
</head>
<body>
    <form action="#" method="post">
        <label> My ID
            <input name="myid" type="number" id="myid_id"/>
        </label>
        <br>
        <br>
        <label> Name
            <input name="myname" type="text" id="myname_id"/>
        </label>
        <br>
        <br>
        <label> Email
            <input name="myemail" type="email" id="myemail_id"/>
        </label>
        <br>
        <br>
        <label> Password
            <input name="mypassword" type="password" id="mypassword_id"/>
        </label>
        <br>
        <br>
        <label> My File
            <input name="myFile" type="file" id="myFile_id"/>
        </label>
        <br>
        <br>
        <label>Gender</label>
        <br>
        <label> Male
            <input name="mygender" type="radio" id="mygender_male_id" value="Male"/>
        </label><br>
        <label> Female
            <input name="mygender" type="radio" id="mygender_female_id" value="Female"/>
        </label><br>
        <label> Other
            <input name="mygender" type="radio" id="mygender_other_id" value="Other"/>
        </label>
        <br>
        <label>Select</label><br>
        <label>A<input name="items" type="checkbox" value="a"/></label><br>
        <label>B<input name="items" type="checkbox" value="b"/></label><br>
        <label>C<input name="items" type="checkbox" value="c"/></label><br>
        <label>D<input name="items" type="checkbox" value="d"/></label><br>
        <label>
            Date <input type="date" name="mydate"/>
        </label>
        <br> <br>
        <label>
            Date and Time <input type="datetime-local" name="mydate"/>
        </label>
        <br>        
        <input type="submit" value="Submit Form"/>
    </form>
</body>
</html>
